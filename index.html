<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="estilos/index.css">
  <title>Recordatorio de medicamentos</title>
</head>
<body>
  <h1>Recordatorio de medicamentos</h1>
  <div class="contenedor-grid">
    <div class="contenedor">
      <button class="btn-img">
        <img src="imagenes/calendario-hoy.jpg" alt="Texto alternativo">
        <span>Visualizar medicamentos que debo tomar hoy</span>
      </button>
      <a href="paginas/tomar_medicamentos.html">
        <button class="btn-img">
          <img src="imagenes/recordar.jpg" alt="Texto alternativo">
          <span>Programar toma de medicamentos</span>
        </button>
      </a>
      
      <button class="btn-img">
        <img src="imagenes/horas_pr.png" alt="Texto alternativo">
        <span>Modificar hora para tomar medicamento</span>
      </button>
      <button class="btn-img">
        <img src="imagenes/Progreso.jpg" alt="Texto alternativo">
        <span>Progreso</span>
      </button>
</div>
  </div>

  <div class="chatbot-container">
    <div class="chat-header">
      <h1>¿Necesitas ayuda?</h1>
    </div>
    <div class="chat-messages">
      <!-- Aquí se mostrarán los mensajes -->
      <div class="message-container">
        <div class="message-sender">
          Chatbot:
        </div>
        <div class="message-text">
          Hola, ¿en qué puedo ayudarte?
        </div>
      </div>
    </div>
    <div class="chat-input">
      <form>
        <input type="text" placeholder="Escribe un mensaje">
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>


</body>
</html>
